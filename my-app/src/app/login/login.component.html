<body background= "https://cdn.bhdw.net/im/lenguaje-de-codificacion-de-programacion-papel-pintado-81236_w635.webp">
  <div class="py-5 px-5">
    <form id="formulario" (ngSubmit)="onLogin()">

      <div class="form-outline mb-4">
        <label class="form-label">Usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" 
        [(ngModel)]="nombreUsuario" class="form-control" required />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password"
        [(ngModel)]="password" class="form-control" required />
      </div>
      
      <button type="submit" class="btn btn-success">Iniciar sesión</button>
      
    </form>
    </div>
  <button (click)="volverInicio()" class="mx-5 btn-primary btn">Volver</button>
</body>
